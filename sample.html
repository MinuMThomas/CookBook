<div class="form-section">
    <form method="GET" action="#" class="signin-form">
        <h2>Start your cooking Journey here!<i class="fa-solid fa-user-chef"></i></h2>
        <label for="Cname">Name</label>
        <input id="Cname" name="first_name" type="text" required class="text-input" placeholder="Name">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input" placeholder="name@email.com">

        <label for="email">Confirm Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input" placeholder="name@email.com">
        
        <label for="sf">Spicy Feast</label>
        <input type="radio" id="sf" name="cooking_class" value="sf" required>
        <label for="gdf">Glutan and lactose free Only</label>
        <input type="radio" id="gdf" name="cooking_class" value="gdf" required>
        <label for="ff">Food in 15 minutes</label>
        <input type="radio" id="ff" name="cooking_class" value="ff" required>
        <label for="dessert">Desserts</label>
        <input type="radio" id="dessert" name="cooking_class" value="desert" required>
        <label for="all">All 5</label>
        <input type="radio" id="all" name="cooking_class" value="all" required>
        
        <input class="join-button" type="submit" value="To Chef!">
    </form>
</div>
